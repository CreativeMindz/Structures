<ion-view title="Tasks" animation="slide-left-right">
    <ion-content header-shrink class="padding views-content">
        <ion-list>
            <div class="task task-{{task.status}}" ng-repeat="task in tasks">
                <div class="card task-card task-{{task.status}}" type="item item-text-wrap">
                    
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
