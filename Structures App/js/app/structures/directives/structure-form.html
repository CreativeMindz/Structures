<div class="structure-form" name="structureForm">
	<!-- editor, not expanded -->
	<input type="text" ng-model="structure.title"></input>
	<!-- add structure.editor.toggle or something like that -->
	<textarea ng-click="structure.toggle()" class="description-editor editor-{{task.expanded}}">
			
	</textarea>
	<!-- timer -->
	<div class="task-timer">
			<div class="timer-description">
			</div>
			<div class="hours-timer" ng-model="structure.timer.hours"></div>
			<div class="hours-minutes" ng-model="structure.timer.minutes"></div>

		<button data-ng-click="saveData()" class="btn btn-primary">Save</button>
	</div>
</div>
